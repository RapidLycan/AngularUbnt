<div class="header">
  <img src="assets/logos/logo-black.png" alt="logo" />
  <div class="content">
    <div class="top">
      <div class="container grey">
        <p>sample</p>
        <p>sample</p>
        <p>sample</p>
        <p>sample</p>
      </div>
    </div>
    <div class="bottom">
      <mat-form-field class="input">
        <input
          type="text"
          placeholder="Search"
          aria-label="Search"
          matInput
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of options" [value]="option.title">
            {{ option.title }}
          </mat-option>
        </mat-autocomplete>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <div class="container">
        <p>sample</p>
        <p>sample</p>
        <p>sample</p>
        <p>sample</p>
        <p>sample</p>
      </div>
    </div>
  </div>
</div>
