<div class="">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="grid grid-cols-2 gap-x-8">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label class="text-offGray">Name</mat-label>
        <input matInput type="text" formControlName="name" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label class="text-offGray">Name of Organization</mat-label>
        <input matInput type="text" formControlName="organization" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label class="text-offGray">Telephone</mat-label>
        <input matInput type="tel" formControlName="telephone" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label class="text-offGray">Email</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error
          *ngIf="
            contactForm?.get('email')?.invalid &&
            contactForm?.get('email')?.touched
          "
        >
          Please enter a valid email address.
        </mat-error>
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label class="text-offGray">Message</mat-label>
      <textarea matInput formControlName="message" required></textarea>
    </mat-form-field>

    <mat-checkbox formControlName="agree" required>
      I agree to the processing of personal data
    </mat-checkbox>

    <button
      type="submit"
      class="flex items-center justify-center border-2 border-white px-8 py-2 font-semibold text-white"
    >
      Send
      <img
        src="../../../assets/icons/arrow-right.svg"
        class="ml-1 h-6 w-6"
        alt=""
      />
    </button>
  </form>
</div>
