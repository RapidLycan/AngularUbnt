<div class="content">
  <h1>Contact us maybe ?</h1>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="">
    <div class="row">
      <mat-form-field appearance="fill" class="input">
        <mat-label class="">Name</mat-label>
        <input matInput type="text" formControlName="name" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="input">
        <mat-label class="">Name of Organization</mat-label>
        <input matInput type="text" formControlName="organization" required />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="fill" class="input">
        <mat-label class="">Telephone</mat-label>
        <input matInput type="tel" formControlName="telephone" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="input">
        <mat-label class="">Email</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error
          *ngIf="
            contactForm?.get('email')?.invalid &&
            contactForm?.get('email')?.touched
          "
        >
          Please enter a valid email address.
        </mat-error>
      </mat-form-field>
    </div>
    <div class="column">
      <mat-form-field appearance="fill" class="input">
        <mat-label class="">Message</mat-label>
        <textarea matInput formControlName="message" required></textarea>
      </mat-form-field>

      <mat-checkbox formControlName="agree" class="check" required>
        <p>I agree to the processing of personal data</p>
      </mat-checkbox>

      <button type="submit" class="">
        <p>Send</p>
        <mat-icon fontIcon="arrow_right_alt"></mat-icon>
      </button>
    </div>
  </form>
</div>
